<div class="col-12 d-flex flex-column flex-md-row">

  <div class="col-12 col-md-6 position-relative">
    <img *ngFor="let item of source" [src]="[item]" alt="">
    <button class="btn btn-outline-primary" (click)="randomize()">
      <i class="fa fa-random btn-primary p-1"></i>&nbsp;Random
    </button>
  </div>


  <app-style [alpaca]="alpaca" (part)="partChange($event)" (style)="styleChange($event)"></app-style>
</div>
